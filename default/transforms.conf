[meraki_dest_port]
#REGEX = (?:dst\=\d+\.\d+\.\d+\.\d+:(\d+)\s|dport\=(\d+)\ )
REGEX = \sdst\=\d+\.\d+\.\d+\.\d+:(\d+)\s
FORMAT = dest_port::$1

[meraki_dest_port2]
REGEX = \sdport\=(\d+)
FORMAT = dest_port::$1

[meraki_action]
