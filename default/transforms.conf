FORMAT = dhcp_lease_completed::$1

[air_dhcp_ip]
REGEX = dhcp_ip\=\'(\d+\.\d+\.\d+\.\d+)\'
FORMAT = dhcp_ip::$1

[air_dhcp_server]
REGEX = dhcp_server\=\'(\d+\.\d+\.\d+\.\d+)\'
