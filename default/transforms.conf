[air_client_mac]
REGEX = client_mac\=\'([0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2})\'
FORMAT = client_mac::$1

[air_client_ip]
REGEX = client_ip\=\'(\d+\.\d+\.\d+\.\d+)\'
FORMAT = client_ip::$1

[air_instigator]
