FORMAT = full_conn::$1

[air_ip_resp]
REGEX = ip_resp\=\'(\d+\.\d+)\'
FORMAT = ip_resp::$1

[air_ip_src]
REGEX = ip_src\=\'(\d+\.\d+\.\d+\.\d+)\'
FORMAT = src::$1

[air_http_resp]
REGEX = http_resp\=\'(\d+\.\d+)\'
FORMAT = http_resp::$1

[air_arp_resp]
REGEX = arp_resp\=\'(\d+\.\d+)\'
FORMAT = arp_resp::$1

[air_arp_src]
REGEX = arp_src\=\'(\d+\.\d+)\'
FORMAT = arp_src::$1

[air_dns_server]
REGEX = dns_server\=\'(\d+\.\d+\.\d+\.\d+)\'
FORMAT = dns_server::$1

[air_dns_req_rtt]
REGEX = dns_req_rtt\=\'(\d+\.\d+)\'
FORMAT = dns_req_rtt::$1

[air_dns_resp]
REGEX = dns_resp\=\'(\d+\.\d+)\'
FORMAT = dns_resp::$1

[air_dhcp_lease_completed]
