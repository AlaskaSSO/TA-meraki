[air_dhcp_server_mac]
REGEX = dhcp_server_mac\=\'([0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2})\'
